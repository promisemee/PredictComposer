<!DOCTYPE html>
<html>
<head>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
	<div class="page-header">
		<h1>Predict Composer</h1>
	</div>

	<div class="result">
		<div class="composer_result">
			The Composer is ...
			<div class="alert alert-info" align="center" id="composer_card">
				{{prediction}}	
			</div>
		</div>
		{% if len != 0 %}
		<div class="other_composer">
			Other possible composers are ...
			<div class= "alert alert-secondary" align="center" id="composer_card">
				{% for i in range(0, len) %}
					<br>
					{{otherlist[i]}}
					<br>
				{% endfor %}
			</div>
		</div>
		{% endif %}

	</div>

</div>

</body>
</html>
